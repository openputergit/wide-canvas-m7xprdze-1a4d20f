<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prateek eMitra Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background: url('https://images.unsplash.com/photo-1604147706283-d7119b5b822c?q=80&w=2487&auto=format&fit=crop') center/cover fixed;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .golden-text {
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shine 2s linear infinite;
        }

        @keyframes shine {
            0% { filter: brightness(100%); }
            50% { filter: brightness(150%); }
            100% { filter: brightness(100%); }
        }

        .status-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="glass rounded-xl p-8 max-w-md w-full text-center">
        <h1 class="text-4xl md:text-5xl mb-8 golden-text font-bold">
            प्रतीक eMitra
        </h1>

        <div id="shopStatus" class="mb-8">
            <!-- Shop status will be updated here -->
        </div>

        <div class="text-3xl golden-text mb-8 font-bold">
            जय माँ दुर्गा
        </div>

        <div class="mt-4 text-white text-sm">
            <button onclick="toggleShopStatus()" class="glass px-6 py-3 rounded-full hover:bg-white/20 transition-all">
                दुकान की स्थिति बदलें
            </button>
        </div>
    </div>

    <script>
        let isShopOpen = false;

        function updateShopStatus() {
            const statusDiv = document.getElementById('shopStatus');
            if (isShopOpen) {
                statusDiv.innerHTML = `
                    <div class="status-badge bg-green-500/20 text-green-300 p-4 rounded-lg glass">
                        <i class="bi bi-shop text-4xl mb-2"></i>
                        <div class="text-2xl">दुकान खुली है</div>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="status-badge bg-red-500/20 text-red-300 p-4 rounded-lg glass">
                        <i class="bi bi-shop text-4xl mb-2"></i>
                        <div class="text-2xl">दुकान बंद है</div>
                    </div>
                `;
            }
        }

        function toggleShopStatus() {
            isShopOpen = !isShopOpen;
            updateShopStatus();
            
            // Save status to localStorage
            localStorage.setItem('shopStatus', isShopOpen);
        }

        // Load initial status from localStorage
        window.onload = function() {
            const savedStatus = localStorage.getItem('shopStatus');
            if (savedStatus !== null) {
                isShopOpen = savedStatus === 'true';
            }
            updateShopStatus();
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
